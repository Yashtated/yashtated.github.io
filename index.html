<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Tated | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --bg-color: #000000;
            --primary-text-color: #EAEAEA;
            --secondary-text-color: #A0A0A0;
            --accent-color: #00BFFF; /* Deep Sky Blue */
            --card-bg-color: rgba(25, 25, 25, 0.85);
            --card-border-color: rgba(255, 255, 255, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- Animated Starfield Background --- */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Header / Navbar --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: background-color 0.4s ease;
        }
        .header.scrolled {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--primary-text-color);
        }
        .navbar a {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-text-color);
            text-decoration: none;
            margin-left: 35px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: var(--accent-color);
        }

        /* --- Main Content & Sections --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px 0;
        }
        .section-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4rem;
            color: var(--primary-text-color);
        }
        .section-title span {
            color: var(--accent-color);
        }

        /* --- Home/Hero Section --- */
        #home {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .home-content {
            max-width: 600px;
        }
        .home-content h3 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .home-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: -3px 0;
        }
        .home-content .typing-text {
            color: var(--accent-color);
        }
        .home-content p {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin: 1.5rem 0;
        }
        .home-img img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--accent-color);
            box-shadow: 0 0 30px var(--accent-color);
        }
        .social-media a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            font-size: 20px;
            color: var(--accent-color);
            text-decoration: none;
            margin: 10px 15px 10px 0;
            transition: 0.5s ease;
        }
        .social-media a:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--accent-color);
        }
        
        /* --- About Section --- */
        #about .about-content {
            text-align: center;
        }
        #about p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: var(--secondary-text-color);
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* --- Card Styles (Projects & Experience) --- */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        .card {
            background: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.2);
        }
        .card h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        .card .date {
            font-style: italic;
            color: var(--secondary-text-color);
            margin-bottom: 1rem;
        }
